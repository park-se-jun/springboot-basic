spring:
  profiles:
    include: "db"
  thymeleaf:
    cache: false
---
spring:
  config:
    activate:
      on-profile: "dev"

voucher:
  path: "./voucher_list.csv"
  append: true

logging:
  file:
    name: "./log/voucher_manager.log"
customer:
  path: "./customer_blacklist.csv"

